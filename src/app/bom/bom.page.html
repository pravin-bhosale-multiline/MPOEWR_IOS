<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="profile"></ion-back-button>
        </ion-buttons>
    <ion-title>Bill Of Material</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <ion-searchbar placeholder="Filter BOM"
           (ionChange)="onSearchChange($event)" [debounce]="250"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let bom of filterbomList">
      {{ bom._identifier }}
    </ion-item>
  </ion-list>
</ion-content>
