<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="options"></ion-back-button>
      </ion-buttons>
  <ion-title>Product</ion-title>
</ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <ion-searchbar placeholder="Filter BOM"
           (ionChange)="onSearchChange($event)" [debounce]="250"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let product of filterproductList">
      {{ product.mmstMainprodname}}
    </ion-item>
  </ion-list>
</ion-content>
